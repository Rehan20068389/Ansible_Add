name: Build, Push to Amazon ECR, and Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: eu-north-1
  IMAGE_REPO: rehan_2003              # ECR repo name
  TF_DIR: terraform                   # Terraform directory
  CONTAINER_NAME: Rehan_container
  APP_PORT: 3001                      # App port inside container
  HOST_PORT: 80                       # Port exposed on EC2
  KEY_PAIR_NAME: network              # âœ… Your key pair name
  EC2_USERNAME: ec2-user              # Default Amazon Linux username

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 0ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 2ï¸âƒ£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # 2aï¸âƒ£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      # 2bï¸âƒ£ Terraform Apply
      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve

      # 3ï¸âƒ£ Ensure EC2 key pair exists (auto-create if missing)
      - name: Verify/Create EC2 Key Pair
        run: |
          echo "ğŸ” Checking if key pair '${{ env.KEY_PAIR_NAME }}' exists..."
          if aws ec2 describe-key-pairs --key-names "${{ env.KEY_PAIR_NAME }}" >/dev/null 2>&1; then
            echo "âœ… Key pair '${{ env.KEY_PAIR_NAME }}' already exists."
          else
            echo "âš™ï¸ Creating new key pair '${{ env.KEY_PAIR_NAME }}'..."
            aws ec2 create-key-pair --key-name "${{ env.KEY_PAIR_NAME }}" \
              --query 'KeyMaterial' --output text > network.pem
            chmod 400 network.pem
            echo "ğŸ”‘ Key pair created and saved as network.pem"
          fi

      # 4ï¸âƒ£ Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5ï¸âƒ£ Build Docker image (no cache)
      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker build --no-cache -t $ECR_REGISTRY/${{ env.IMAGE_REPO }}:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/${{ env.IMAGE_REPO }}:$IMAGE_TAG $ECR_REGISTRY/${{ env.IMAGE_REPO }}:latest

      # 6ï¸âƒ£ Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker push $ECR_REGISTRY/${{ env.IMAGE_REPO }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.IMAGE_REPO }}:latest

      # 7ï¸âƒ£ Output ECR image info
      - name: Verify Deployed Image and Account
        run: |
          echo "âœ… ECR Image pushed successfully!"
          echo "ECR Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "Full Image URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.IMAGE_REPO }}:latest"

      # 8ï¸âƒ£ Get EC2 public IP automatically (optional)
      - name: Fetch EC2 Public IP
        id: ec2_ip
        run: |
          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=key-name,Values=${{ env.KEY_PAIR_NAME }}" \
            --query "Reservations[*].Instances[*].PublicIpAddress" \
            --output text)
          echo "EC2_PUBLIC_IP=$EC2_IP" >> $GITHUB_ENV
          echo "âœ… EC2 public IP detected: $EC2_IP"

      # 9ï¸âƒ£ Deploy Docker container to EC2
      - name: Deploy Docker container to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ env.EC2_PUBLIC_IP }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deployment on EC2..."

            # ğŸ§© Ensure Docker is installed
            if ! command -v docker &> /dev/null; then
              echo "ğŸ”§ Installing Docker..."
              sudo dnf update -y
              sudo dnf install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # ğŸ§© Export AWS credentials
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_DEFAULT_REGION=${{ env.AWS_REGION }}

            # ğŸ§© Login to ECR
            echo "ğŸ”‘ Logging into ECR..."
            aws ecr get-login-password --region $AWS_DEFAULT_REGION | \
              sudo docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}

            # ğŸ›‘ Stop old container
            echo "ğŸ›‘ Stopping old container (if exists)..."
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true

            # ğŸ§¹ Clean up old images
            echo "ğŸ§¹ Removing old Docker images..."
            sudo docker image prune -a -f

            # â¬‡ï¸ Pull and run new image
            echo "â¬‡ï¸ Pulling new Docker image..."
            sudo docker pull ${{ steps.login-ecr.outputs.registry }}/${{ env.IMAGE_REPO }}:latest

            echo "ğŸš€ Running updated container..."
            sudo docker run -d --name ${{ env.CONTAINER_NAME }} \
              -p ${{ env.HOST_PORT }}:${{ env.APP_PORT }} \
              --restart unless-stopped \
              ${{ steps.login-ecr.outputs.registry }}/${{ env.IMAGE_REPO }}:latest

            echo "âœ… Deployment complete!"

      # ğŸ”Ÿ Show live app URL
      - name: Show live app URL
        run: |
          echo "ğŸŒ App URL: http://${{ env.EC2_PUBLIC_IP }}:${{ env.HOST_PORT }}"
