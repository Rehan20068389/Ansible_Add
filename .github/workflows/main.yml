name: Build, Push to Amazon ECR, and Deploy to EC2

on:
  push:
    branches: [ main ]

env:
  TF_DIR: terraform                     # Terraform directory
  AWS_REGION: eu-north-1                # AWS region
  ECR_REPO_NAME: my-simple-app          # ECR repo name
  DOCKER_IMAGE_TAG: latest              # Docker tag
  CONTAINER_NAME: my-simple-app         # Docker container name
  HOST_PORT: 8090                       # Host port (EC2)
  APP_PORT: 8090                        # App port (inside container)
  KEY_PAIR_NAME: newinstance            # EC2 key pair name
  EC2_PUBLIC_IP: 16.16.167.13           # EC2 public IP

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 0ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 2ï¸âƒ£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # 3ï¸âƒ£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      # 4ï¸âƒ£ Terraform Apply (provision ECR, reuse EC2)
      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var project_name=${{ env.ECR_REPO_NAME }} \
            -var aws_region=${{ env.AWS_REGION }} \
            -var ecr_repo_name=${{ env.ECR_REPO_NAME }} \
            -var ec2_public_ip=${{ env.EC2_PUBLIC_IP }}

      # 5ï¸âƒ£ Extract Terraform outputs
      - name: Extract Terraform outputs
        id: tf_output
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform output -json > tf_output.json
          echo "EC2_PUBLIC_IP=$(jq -r .ec2_public_ip.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_URI=$(jq -r .ecr_repository_uri.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_REGISTRY=$(jq -r .ecr_repository_uri.value tf_output.json | cut -d'/' -f1)" >> $GITHUB_ENV

      # 6ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # 7ï¸âƒ£ Authenticate Docker to ECR
      - name: Authenticate Docker to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      # 8ï¸âƒ£ Tag and Push Docker image
      - name: Tag and Push Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
            ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}
          docker push ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # 9ï¸âƒ£ Deploy Docker container to EC2 via SSH
      - name: Deploy Docker container to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ env.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deployment on EC2..."

            # ğŸ§© Ensure Docker is installed
            if ! command -v docker &> /dev/null; then
              echo "ğŸ”§ Installing Docker..."
              sudo dnf update -y
              sudo dnf install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            # ğŸ§© Export AWS credentials
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_DEFAULT_REGION=${{ env.AWS_REGION }}

            # ğŸ§© Login to ECR
            echo "ğŸ”‘ Logging into ECR..."
            aws ecr get-login-password --region $AWS_DEFAULT_REGION | \
              sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

            # ğŸ§© Stop and remove old container
            echo "ğŸ›‘ Stopping old container..."
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true

            # ğŸ§¹ Clean up old images
            echo "ğŸ§¹ Removing old Docker images..."
            sudo docker image prune -a -f

            # ğŸ§© Pull and run the latest image
            echo "â¬‡ï¸ Pulling latest Docker image..."
            sudo docker pull ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

            echo "ğŸš€ Running new container..."
            sudo docker run -d --name ${{ env.CONTAINER_NAME }} \
              -p ${{ env.HOST_PORT }}:${{ env.APP_PORT }} \
              --restart unless-stopped \
              ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

            echo "âœ… Deployment complete!"

      # ğŸ”Ÿ Show live app URL
      - name: Show live app URL
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ App URL: http://${{ env.EC2_PUBLIC_IP }}:${{ env.HOST_PORT }}"
